<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script>
      function changetext() {
        console.log("Hello world");
        let teksti = document.getElementById("teksti");
        teksti.innerHTML = "My notebook";
      }
    </script>
  </head>
  
  
  <body>
    <div id="app"></div>
    <h1 id="teksti">Hello world</h1>
    
    <button id="my-button" onclick="changetext()">
      nappi
    </button>
    
    <ul id="unordered_list">
      </ul>
  
    <button id="add-data" onclick="addToUnoList()">
      toinen nappi
    </button>
    
    <textarea id="textArea"></textarea>
  
  <script>
      function addToUnoList() {
        let ul = document.getElementById("unordered_list");
        let li = document.createElement("li");
        li.innerText = document.getElementById("textArea").value;
        ul.appendChild(li);
      }
      </script>
  </body>
</html>
